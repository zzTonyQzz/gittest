<script type="text/template" id="tplMjHack">
document.title = "遇见名家";
function hackTitle(sel)
{
	var o1 = document.querySelector(sel);
	if (o1 == null)
		return;
	var o = document.createElement("a");
	o.setAttribute("class", "app-mingjia");
	o.setAttribute("href", "mingjia://back");
	o.innerHTML = "<div style='font-size:16px; font-weight: bold; margin: 10px; color: #ea8010;'>遇见名家 / 知乎</div>";
	o1.parentNode.replaceChild(o, o1);
	return o;
}
function hideOne(sel)
{
	var e = document.querySelector(sel);
	if (e)
		e.style.display = "none";
}
function hack()
{
	if (location.host.indexOf("sogou.com")>=0) {
		hackTitle("#header .mianNav");
		hideOne(".foot");
	}
	else if (location.host.indexOf("zhihu.com") >=0) {
		hackTitle(".App header, .Navbar, .zu-top");
		hideOne(".QuestionAdBanner");
	}
}
setTimeout(hack);
</script>
